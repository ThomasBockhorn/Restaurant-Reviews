<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Restaurant Reviews</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  </head>
  <body>
    <header>
      <nav aria-label="Restaurant Reviews">
        <h1>Restaurant Reviews</h1>
      </nav>
    </header>

    <main id="maincontent">
      <section class="map-container" id="firstmap" aria-label="location" role="application">
        <div id="map"></div>
      </section>
      <section id="filter">
        <div class="filter-options">
          <h2>Filter Results</h2>
          <select aria-label="Neighborhoods" tabindex=1 id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          <select aria-label="Cuisines" tabindex=2 id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
        <ul id="restaurants-list" aria-label="Restaurants"></ul>
      </section>
    </main>
  
    <footer id="footer" aria-label="footer"> 
        Copyright (c) 2017 <strong>Restaurant Reviews</strong> All Rights Reserved.
    </footer>

    
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script src="js/main.js"></script>
  <script>
  if('serviceWorker' in navigator){
    navigator.serviceWorker
             .register('/sw.js')
             .then(function() {console.log("Service Worker Registered");});
  }
  </script>
  </body>
</html>
